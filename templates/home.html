<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f2f2f2; }
        h2 { color: #333; }
        form { background-color: #fff; padding: 20px; border-radius: 8px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 5px; }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Breast Cancer Prediction Form</h2>
    <form action="/predict" method="POST">
        {% for col in columns %}
            <label>{{ col.replace('_', ' ').title() }}</label>
            <input type="text" name="{{ col }}" required>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>

</body>
</html>
